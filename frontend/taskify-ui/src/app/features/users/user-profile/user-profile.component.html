<div class="profile-container">
    <div class="user-info">
      <h2>{{ user?.username }}</h2>
      <p>{{ user?.email }}</p>
    </div>
  
    <div class="projects-section">
      <h3>Your Projects</h3>
      <div class="projects-list">
        <app-project-card 
          *ngFor="let project of projects" 
          [project]="project">
        </app-project-card>
      </div>
    </div>
</div>
